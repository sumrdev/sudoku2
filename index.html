<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="./js/createGrid.js"></script>
    <script defer src="./js/createUI.js"></script>
    <script defer src="./js/notes.js"></script>
    <script defer src="./js/sudokuPuzzle.js"></script>
    <script defer src="./js/loadSudoku.js"></script>
    <script defer src="./js/loadBorders.js"></script>
    <script defer src="./js/advancedHover.js"></script>
    <script defer src="./js/timer.js"></script>
    <script defer src="./js/submit.js"></script>
</head>
<body>
    <div id="page">
        <div id="info"> 


        </div>
        <div id="game">
            <div id="game-info">
                <div class ="info" id="time">0</div>
            </div>
            <div id="grid">

            </div>
            <div id="input-buttons">

            </div>
            <div id="game-buttons">
                <div class = ui-container>
                    <button class = "button ui" id="new-game">New game</button>
                    <button class = "button ui" id="notes">Notes</button>
                </div>
            </div>
        </div>
        <div id="settings">
            
        </div>
    </div>
    <div id="win-screen">
        <div id="stats">
            <div class="big" id="congrats">You solved the Sudoku!</div>
            <div class="info" id="solved-time">0</div>
            <div class="info" id="solved-difficulty">Medium</div>
            <button class ="button ui"id="back-button">Solve another!</button>  
        </div>
    </div>
</body>
</html>
